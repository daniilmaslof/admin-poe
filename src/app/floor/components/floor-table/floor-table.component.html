<mat-table [dataSource]="exampleData" class="example-table" matSort
           matSortActive="created" matSortDisableClear matSortDirection="desc">
  <ng-container matColumnDef="action">
    <mat-header-cell mat-sort-header *matHeaderCellDef></mat-header-cell>
    <mat-cell class="name" *matCellDef="let row">
      <mat-checkbox color="primary"></mat-checkbox>
    </mat-cell>
  </ng-container>
  <!-- Number Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell mat-sort-header *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell class="name" *matCellDef="let row">{{row.name}}</mat-cell>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="visibility">
    <mat-header-cell mat-sort-header *matHeaderCellDef>Visibility</mat-header-cell>
    <mat-cell *matCellDef="let row"><mat-icon class="visibility-icon" [color]="row.iaVisibly ? 'primary' : 'accent'" svgIcon="eye"></mat-icon></mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
