<mat-table [dataSource]="locationsData" class="example-table" matSort (matSortChange)="sortChanged.emit($event)" matSortActive="created" matSortDisableClear matSortDirection="desc">
  <!-- Number Column -->
  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell class="name" *matCellDef="let row">
      <app-selected-location-checkbox [location]="row"></app-selected-location-checkbox>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell mat-sort-header *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell class="name" *matCellDef="let row">{{row.name}}</mat-cell>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="type">
    <mat-header-cell mat-sort-header *matHeaderCellDef>Type</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.type}}</mat-cell>
  </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="isActivate">
    <mat-header-cell mat-sort-header *matHeaderCellDef>Activate</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-slide-toggle
        (change)="changeActivate($event.checked, row)"
        color="primary"
        class="example-margin"
        [checked]="row.active">
      </mat-slide-toggle>
    </mat-cell>
  </ng-container>

  <!-- Created Column -->
  <ng-container matColumnDef="floor">
    <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
      Floor
    </mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.floor}}</mat-cell>>
  </ng-container>

  <ng-container matColumnDef="area">
    <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
      Area
    </mat-header-cell>>
    <mat-cell *matCellDef="let row">{{row.area}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
      Category
    </mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.category}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="archNumber">
    <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
      Arch'l â„–
    </mat-header-cell>>
    <mat-cell *matCellDef="let row">{{row.archId}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
